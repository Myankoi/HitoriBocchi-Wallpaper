<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" http-equiv="Content-Security-Policy" />

    <link rel="icon" href="imgs/12.png" />
    <link rel="stylesheet" href="designs.css" />
    <title>HitoriBocchi</title>
  </head>

  <body id="body_t" class="body_t" style="background: #1f252c">
    <!-- background -->
    <div class="bg_night" id="bg_night" style="opacity: 0"></div>
    <div class="bg_dawn" id="bg_dawn" style="opacity: 0"></div>

    <img
      class="obj_star"
      id="obj_star"
      src="imgs/star_anime0.png"
      style="opacity: 0; position: absolute; z-index: 10"
    />
    <img
      class="obj_bocchi"
      id="obj_bocchi"
      src="imgs/0.png"
      style="top: -300px; opacity: 0; z-index: 11"
    />

    <a
      href="https://github.com/Wallpapers-Projects-ABER/HitoriBocchi"
      target="_blank"
    >
      <img
        class="obj_github"
        id="obj_github"
        src="imgs/github_icon_white.png"
        style="
          position: absolute;
          top: 2%;
          left: 98%;
          width: 32px;
          opacity: 0;
          cursor: pointer;
          z-index: 10;
        "
      />
    </a>

    <div id="effects" style="z-index: 10"></div>
    <div id="stars_bg" style="z-index: 10"></div>

    <!-- MM/DD/YYYY -->
    <div class="date">
      <span class="month" id="month">Jan</span>
      <span class="date_of_month" id="date_of_month">20</span
      ><span class="ordinal" id="ordinal">th</span>
    </div>
    <div class="time" id="time">23:20</div>

    <!-- <span id="kFps"></span>
        <progress id="kpFps" value="0" min="0" max="100" style="vertical-align:middle"></progress>
        <button onclick="try{console.clear();console.info(info)}catch{}">Statistics</button> -->
    <script>
      const monthNames = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec",
      ];
      const elementsToAnimate = ["month", "date_of_month", "time", "ordinal"];

      function updateTime() {
        const date = new Date();
        let ordinal = "th";

        document.getElementById("month").textContent =
          monthNames[date.getMonth()];

        if (
          date.getDate() == 1 ||
          date.getDate() == 21 ||
          date.getDate() == 31
        ) {
          ordinal = "st";
        } else if (date.getDate() == 2 || date.getDate() == 22) {
          ordinal = "nd";
        } else if (date.getDate() == 3 || date.getDate() == 23) {
          ordinal = "rd";
        }

        document.getElementById("date_of_month").textContent = date.getDate();
        document.getElementById("ordinal").textContent = ordinal;

        const hours = date.getHours().toString().padStart(2, "0");
        const minutes = date.getMinutes().toString().padStart(2, "0");
        document.getElementById("time").textContent = hours + ":" + minutes;
      }

      document.addEventListener("DOMContentLoaded", () => {
        updateTime();
        startOpacityAnimation();
        setInterval(updateTime, 60000);
      });

      function toggleOpacity(elementId) {
        const element = document.getElementById(elementId);
        if (element.style.opacity === "1") {
          element.style.opacity = "0.5";
        } else {
          element.style.opacity = "1";
        }
      }

      function startOpacityAnimation() {
        elementsToAnimate.forEach((elementId) => {
          setInterval(() => {
            toggleOpacity(elementId);
          }, 1000);
        });
      }
    </script>
    <script
      class="jsbin"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <script
      class="jsbin"
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/ABER1047/Forme@main/scripts.js"></script>
    <script src="main_script.js"></script>
  </body>
</html>
